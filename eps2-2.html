    <script type="text/javascript">
        var samples = 100;
        var speed = 250;
        
        var values1 = [];
        var values2 = [];

        var labels1 = [];

        var charts = [];
        var value = 0;

        values1.length = samples;

        values2.length = samples;

        var button = document.getElementsByTagName('button')[0];
        var button2 = document.getElementsByTagName('button')[1];
        var button3 = document.getElementsByTagName('button')[2];

        // New variables

        function logData() { // A function to store the data in the history
            data.set(new Int16Array(data.buffer, 2)); // move all data values back by one
            data[data.length - 1] = (EPS1V - EPS2V * 100); // set the last data value to the difference between EPS values
            // elements.graph.setData(data); // update graph
        }
        
        setInterval(logData, 10);
        
        function initialize() {
  charts.push(new Chart(document.getElementById("chart0"), {
    type: 'line',
    data: {
      labels: labels1,
      datasets: [{
        data: values1,
     
        borderColor: 'rgb(255, 0, 0)',
        borderWidth: 2,
        lineTension: 0.25,
        pointRadius: 0 
      },
      
      {
        data: values2,
    
        borderColor: 'rgb(0, 0, 255)',
        borderWidth: 2,
        lineTension: 0.25,
        pointRadius: 0 
      }
      
      
        ]
    },
    options: {
      responsive: false,
      animation: {
        duration: speed * 1.5,
        easing: 'linear'
      },
      legend: false,
      scales: {
        xAxes: [{
          display: false
        }],
        yAxes: [{
          ticks: {
            max: 0.1,
            min: -0.1
          }
        }]
      }
    }
  }));
}
        
        function log(txt) {
            logelement.innerHTML += txt + "\n";
        }

        function advance() {
            value = EPS1V;
            values1.push(value);
            values1.shift();

            value2 = EPS2V;
            values2.push(value2);
            values2.shift();

            
            charts.forEach(function(chart) { chart.update(); });
                setTimeout(function() {
                requestAnimationFrame(advance);
                }, speed);
        }
        
        window.onload = function() {
            initialize();
            advance();
        }

        // When clicked, connect or disconnect
        var connection;

        button2.addEventListener("click", function() {
            if (connection) {
                connection.close();
                connection = undefined;
                
                log("Connection Closed");
                
            }
        })
        
        button3.addEventListener("click", function() {
            
                logelement.innerHTML ="";
                log("  ╔═══════════╗"); 
                log("  ║ Log Reset ║");
                log("  ╚═══════════╝");                 
            
        })
        
        button.addEventListener("click", function() {
            if (connection) {
                log("Closing connection");
                connection.close();
                connection = undefined;
            }
            log("Opening connection");
            Puck.connect(function(c) {
                if (!c) {
                    log("Couldn't connect!");
                    return;
                }
                log("Connecting...");
                connection = c;
                // Handle the data we get back, and call 'onLine'
                // whenever we get a line
                var buf = "";
                connection.on("data", function(d) {
                    buf += d;
                    var i = buf.indexOf("\n");
                    while (i >= 0) {
                        onLine(buf.substr(0, i));
                        buf = buf.substr(i + 1);
                        i = buf.indexOf("\n");
                    }
                });
                // First, reset Puck.js
                connection.write("reset();\n", function() { // First, reset Puck.js
                    setTimeout(function() { // Wait for it to reset itself
                        // Tell puck to write analogueRead to pins D28 & D29 to Bluetooth at 10 ms intervals
                        // When disconnected, Puck.js resets so the setInterval doesn't keep draining battery.
                        connection.write("setInterval(function(){Bluetooth.println(JSON.stringify({EPS1:analogRead(D28)}))},10);NRF.on('disconnect', function() {reset()});\n", function() {
                           // log("Ready...");
                            connection.write("setInterval(function(){Bluetooth.println(JSON.stringify({EPS2:analogRead(D29)}))},10);NRF.on('disconnect', function() {reset()});\n", function() {

                            });
                        }, 1000); //eo setTimeout});
                    }, 1000); //eo setTimeout

            });
        });
